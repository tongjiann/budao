<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudaoBulu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            display: block;
            width: 100%;
            object-fit: cover; /* Ensures the image covers the entire area without distortion */
        }
    </style>
</head>
<body>
    <img id="randomImage" alt="Bulu Budao">
    <script>
        // 图片数量
        const imageCount = 9; // 假设有5张图片
        // 随机生成图片编号
        const randomIndex = Math.floor(Math.random() * imageCount) + 1;
        // 设置图片路径
        const imgPath = `img/img${randomIndex}.jpg`;
        // 获取img元素并设置src属性
        document.getElementById('randomImage').src = imgPath;
    </script>
</body>
</html>
